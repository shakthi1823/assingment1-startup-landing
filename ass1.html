<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Website</title>
  <style>
    * { margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav a:hover {
      background: #555;
      border-radius: 5px;
    }

    .hero {
      background: url('https://picsum.photos/1200/500') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .features {
      padding: 40px;
    }
    .features table {
      width: 100%;
      border-collapse: collapse;
    }
    .features th, .features td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    .features th {
      background: #f4f4f4;
    }

    .pricing {
      display: flex;
      justify-content: space-around;
      padding: 40px;
    }
    .pricing ul {
      list-style: none;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
    }
    .pricing li {
      margin: 10px 0;
    }

    .contact {
      padding: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
    }
    input, textarea, select, button {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button {
      background: #de0202;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }

    .media {
      padding: 40px;
      text-align: center;
    }

    @media (max-width: 500px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      .pricing {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>BK startup company</h1>
  </section>

  <section id="features" class="features">
    <h2>Features Comparison</h2>
    <table>
      <tr>
        <th>Feature</th>
        <th>Basic</th>
        <th>Pro</th>
      </tr>
      <tr>
        <td>Storage</td>
        <td>10GB</td>
        <td>100GB</td>
      </tr>
      <tr>
        <td>Support</td>
        <td>Email</td>
        <td>24/7 Phone</td>
      </tr>
    </table>
  </section>

  <section id="pricing" class="pricing">
    <ul>
      <li><strong>Basic Plan</strong></li>
      <li> 10GB Storage</li>
      <li> Email Support</li>
      <li>No Custom Domain</li>
    </ul>
    <ul>
      <li><strong>Pro Plan</strong></li>
      <li> 100GB Storage</li>
      <li>24/7 Support</li>
      <li> Free Domain</li>
    </ul>

  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name">
      
      <label>Email:</label>
      <input type="email" name="email">
      
      <label>Message:</label>
      <textarea name="message"></textarea>
      
      <label>Category:</label>
      <select>
        <option>General</option>
        <option>Support</option>
        <option>main</option>
      </select>
      
      <button type="submit">Send</button>
    </form>
  </section>

  <section id="media" class="media">
    <h2>see the Demo</h2>
    <iframe width="400" height="250" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <br><br>
    <audio controls>
      <source src="sample.mp3" type="audio/mpeg">
    </audio>
    <br><br>
    <video width="400" controls>
      <source src="sample.mp4" type="video/mp4">
    </video>
  </section>

</body>
</html>
