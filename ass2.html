<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://picsum.photos/1200/800") no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
    }
    h1 { text-align: center; }
    .flex {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background: lightgrey;
    }
    li.completed {
      text-decoration: line-through;
      background: lightgreen;
    }
    .task-actions button {
      margin-left: 5px;
    }
    .counter {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>this is my list</h1>

    <div class="flex">
      <input type="text" id="taskInput" placeholder="Enter new task">
      <button onclick="addTask()">Add</button>
    </div>

    <div class="flex">
      <input type="text" id="searchInput" placeholder="Search tasks" onkeyup="filterTasks()">
      <button onclick="sortTasks()">Sort A-Z</button>
    </div>

    <ul id="taskList"></ul>

    <div class="counter" id="counter">Total: 0 | Completed: 0 | Pending: 0</div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const counter = document.getElementById("counter");

    function updateCounter() {
      const total = taskList.children.length;
      const completed = taskList.querySelectorAll(".completed").length;
      const pending = total - completed;
      counter.textContent = `Total: ${total} | Completed: ${completed} | Pending: ${pending}`;
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;
      
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;
      span.ondblclick = function () {
        const newText = prompt("Edit task:", span.textContent);
        if (newText) span.textContent = newText;
      };
      li.appendChild(span);

      const actions = document.createElement("div");
      actions.className = "task-actions";

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "Done";
      doneBtn.onclick = () => {
        li.classList.toggle("completed");
        updateCounter();
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.onclick = () => {
        li.remove();
        updateCounter();
      };

      actions.appendChild(doneBtn);
      actions.appendChild(delBtn);
      li.appendChild(actions);

      taskList.appendChild(li);
      taskInput.value = "";
      updateCounter();
    }

    function filterTasks() {
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      Array.from(taskList.children).forEach(task => {
        const text = task.querySelector("span").textContent.toLowerCase();
        task.style.display = text.includes(searchText) ? "" : "none";
      });
    }

    function sortTasks() {
      const tasks = Array.from(taskList.children);
      tasks.sort((a, b) => {
        let textA = a.querySelector("span").textContent.toLowerCase();
        let textB = b.querySelector("span").textContent.toLowerCase();
        return textA.localeCompare(textB);
      });
      tasks.forEach(task => taskList.appendChild(task));
    }
  </script>
</body>
</html>
